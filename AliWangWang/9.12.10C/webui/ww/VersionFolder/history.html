<!DOCTYPE html>
<html>

<head>
    <title>История сообщений</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="history/vendor/bootstrap.css">
    <link rel="stylesheet" href="history/vendor/datepicker.css">
    <link rel="stylesheet" type="text/css" href="history/index.bundle.css" />
    <script src="history/vendor/jquery.js"></script>
    <script src="history/vendor/datepicker.js"></script>
</head>

<body>
    <div class="page">
        <div id="J_msgtab"></div>
        <div class="msg-outer-body">

        <div class="search hide" id="J_searchWrap"></div>

            <div class="o-l">

                <i class="iconfont icon-heart J_getAttentionUser showInMulti" title="Просмотр сообщений подписчиков"></i>
